
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Style/style.css">

  <title>Learning JS</title>
</head>

<body>
    <!-- Header Section -->
  <header class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Assignment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Chapter 1 - 7</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary text-white " type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <!-- Main Section -->
  <main class="py-5">
    <!-- Intro Section -->
    <div class="container text-center">
        <div class="rom d-flex">
            <div class="col">
                <h3>Chapter # 1-7 | Introduction to Javascript | Data Types | Alert | Arithematic Operators</h3>
            </div>
        </div>
        <hr>
    </div>

    <!-- Button Section -->
    <div id="button-section">
        <div class="container text-center mt-5 border border-dark rounded">
            <div class="row d-flex my-3">
                <div class="col-12">
                    <button id="alert-name" class="btn btn-outline-danger bg-danger text-white mb-2">Alert Name</button>
                    <button id="alert-number" class="btn btn-outline-danger bg-danger text-white mb-2">Alert Number</button>
                    <button id="var-name" class="btn btn-outline-danger bg-danger text-white mb-2">Show variable Name</button>
                    <button id="camel-case" class="btn btn-outline-danger bg-danger text-white mb-2">Show Camelcase Examples</button>
                    <button id="add-numb" class="btn btn-outline-danger bg-danger text-white mb-2">Sum 2 Numbers</button>
                    <button id="sub-numb" class="btn btn-outline-danger bg-danger text-white mb-2">Subtract 2 Numbers</button>
                    <button id="multiple" class="btn btn-outline-danger bg-danger text-white mb-2">Multiply 2 Numbers</button>
                    <button id="division" class="btn btn-outline-danger bg-danger text-white mb-2">Divide 2 Numbers</button>
                    <button id="cal-numb" class="btn btn-outline-danger bg-danger text-white mb-2">Calculate Some Numbers</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Original Statement -->
    <div class="container pt-5 text-center">
        <h3 class="mt-5">Original Statement</h3>
        <div id="statement" class=" text-center border border-dark pt-1 px-5 py-5 rounded">
        </div>
        <button id="clear" class="btn btn-outline-dark mt-3">Clear Statement</button>
    </div>

    <!-- Output Statement -->
    <div class="container pt-5 text-center">
        <h3 class="mt-5">Output / Result</h3>
    </div>
    <div class="container">
      <div id="result" class="border border-dark pt-1 px-5 py-5 rounded text-center">
      </div>
    </div>
    <div class="container text-center">
      <button id="output" class="btn btn-outline-dark mt-3">Clear Output</button>
    </div>
  </main>

  <footer class="bg-primary py-2 mt-0" >
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-center text-white mb-0">&copy; 2024. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>
  <!-- Bootstrape Link 5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- custome JS -->
  <script src="Javascript/script.js"></script>
</body>

</html>
